<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <title>Kegator - nový sud</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        var secunit = '';
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#units").text(data.units);
                    $("#status").text('');
                    $('.uprim').each(function(index, obj) { $(this).text(data.primary_unit); });
                    $('.usec').each(function(index, obj) { $(this).text(data.secondary_unit); });
                    secunit = data.secondary_unit;
                    if ('keg' in data) {
                        keg=true;
                        $('#finish_keg').hide(); // tohle nefunguje
                    } else {
                        keg=false;
                        $('#finish_keg').show(); // ani tohle ne
                    }
                }),
                error: (function() {
                    $("#status").text(' ( offline )');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <h1>Kegator - nový sud <span id='status'></span></h1>
    <p>Váha: <span id='units'>---</span> <span class='uprim'>units</span></p>
    <p>
        Budeme mu říkat <input id='keg_name' placeholder='Můj soudek 12&deg'/><br />
        Jeho obsah je <input type='number' id='keg_volume'/> <span class='usec'></span><br />
        <button id='begin_keg'>Narazit teď</button>
        <button id='finish_keg'>Odrazit a ukončit</button>
        <button id='cancel'>Zrušit</button>
    </p>

    <script>
        $( "#begin_keg" ).click(function() {
            var name = $('#keg_name').val();
            if ((name == undefined) || (name == "")) {
                alert('Tohle nejde. Sud musí mít přece nějaké jméno.');
                return;
            }
            var vol = $('#keg_volume').val();
            var intvol = Number(vol, 10);
            console.log(intvol);
            if (intvol <= 0) {
                alert('Tohle nejde. Obsah sudu musí být přece kladné celé číslo.');
                return;
            }
            alert('Narážíme sud "' + name + '", je v něm ' + vol + ' ' + secunit);
            window.location.href = 'index.html';
        });        

        $( "#finish_keg" ).click(function() {
            alert('Je po něm :-(');
            window.location.href = 'index.html';
        });        

        $( "#cancel" ).click(function() {
            window.location.href = 'index.html';
        });        
    </script>
</body>
</html>
