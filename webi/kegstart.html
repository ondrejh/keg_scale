<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kegator - nový sud</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#feda3e">
    <meta name="theme-color" content="#feda3e">
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        var secunit = '';
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#units").text(data.units);
                    $("#status").text('');
                    $('.uprim').each(function(index, obj) { $(this).text(data.primary_unit); });
                    $('.usec').each(function(index, obj) { $(this).text(data.secondary_unit); });
                    secunit = data.secondary_unit;
                    if ('keg' in data) {
                        keg=false;
                        //$('#begin_keg').hide();
                        $('#begin_keg').html('Odrazit a ukončit');
                        $('#keg_name_line').hide();
                        $('#keg_volume_line').hide();
                        //$('#finish_keg').show();
                    } else {
                        keg=true;
                        //$('#finish_keg').hide();
                        $('#begin_keg').html('Narazit');
                        $('#keg_name_line').show();
                        $('#keg_volume_line').show();
                    }
                }),
                error: (function() {
                    $("#status").text(' ( offline )');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <main>
        <div class="container">
            
            <h1>Kegator - nový sud <span id='status'></span></h1>
            <p class="weight">Váha: <span id='units'>---</span> <span class='uprim'>units</span></p>
            <p class="line" id='keg_name_line'>
                <label for="keg_name">Budeme mu říkat</label>
                <input id='keg_name' class="field" placeholder='Můj soudek 12&deg'/>
            </p>
            <p class="lline" id='keg_volume_line'>
                <label for="keg_volume">Jeho obsah je</label>
                <input type='number' class="field" id='keg_volume'/> <span class='usec'></span>
            </p>
            <p class="btns">
                <button id='begin_keg' class="btn">Narazit teď</button>
                <!--<button id='finish_keg' class="btn">Odrazit a ukončit</button>-->
                <button id='cancel' class="btn">Zrušit</button>
            </p>

        </div>
    </main>
    

    <script>
        $( "#begin_keg" ).click(function() {
			if (keg) {
				var name = $('#keg_name').val();
				if ((name == undefined) || (name == "")) {
					alert('Tohle nejde. Sud musí mít přece nějaké jméno.');
					return;
				}
				var vol = $('#keg_volume').val();
				var intvol = Number(vol, 10);
				console.log(intvol);
				if (intvol <= 0) {
					alert('Tohle nejde. Obsah sudu musí být přece kladné celé číslo.');
					return;
				}
				$.get( "keg.php" , { keg: name, vol: vol });
				alert('Narážíme sud "' + name + '", je v něm ' + vol + ' ' + secunit);

				window.location.href = 'index.html';
			}
			else { // not keg
				$.get( "keg.php" , { del: 'yes' });
				alert('Je po něm :-(');
				window.location.href = 'index.html';
			}
        });        

        $( "#finish_keg" ).click(function() {
            $.get( "keg.php" , { del: 'yes' });
            alert('Je po něm :-(');
            window.location.href = 'index.html';
        });        

        $( "#cancel" ).click(function() {
            window.location.href = 'index.html';
        });        
    </script>
</body>
</html>
