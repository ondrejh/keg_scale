<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <title>Kegator - nový sud</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#units").text(data.units);
                    $("#status").text('');
                    $('.uprim').each(function(index, obj) { $(this).text(data.primary_unit); });
                    $('.usec').each(function(index, obj) { $(this).text(data.secondary_unit); });
                    if ('keg' in data) {
                        keg=true;
                    } else {
                        keg=false;
                        $(".keg").each(function(index, obj) { $(this).hide(); });
                    }
                }),
                error: (function() {
                    $("#status").text(' ( offline )');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <h1>Kegator - nový sud <span id='status'></span></h1>
    <p>Váha: <span id='units'>---</span> <span class='uprim'>units</span></p>
    <form>
        Budeme mu říkat <input id=name/><br />
        Jeho obsah je <input type='number' id='keg_volume'/> <span class='usec'></span><br />
        <button id='dobegin'>Narazit teď</button>
        <button id='doend'>Odrazit a ukončit</button>
    </form>

    <script>
        $( "#dobegin" ).click(function() {
            if (keg) {
                if (confirm('Skutečně chceš narazit nový sud?')) {
                    alert('Narážíme sud ... hurá');
                } else {
                    alert('Tak nic no ...');
                }
            } else {
                alert('Narážíme sud ... hurá');                
            }
        });        
        $( "#calibrate" ).click(function() {
            if (keg)
                alert('Nelze kalibrovat, protože je naraženo!');
            else
                window.location.href = 'calibration.html';
        });        
    </script>
</body>
</html>
