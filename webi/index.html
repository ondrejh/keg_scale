<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kegator</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#feda3e">
    <meta name="theme-color" content="#feda3e">

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#units").text(data.units);
                    $("#status").text('');
                    $('.uprim').each(function(index, obj) { $(this).text(data.primary_unit); });
                    $('.usec').each(function(index, obj) { $(this).text(data.secondary_unit); });
                    if ('keg' in data) {
                        keg=true;
                        $('#keg_left').text(data.keg.left);
                        $('#keg_volume').text(data.keg.volume);
						$('#keg_label').text(data.keg.name);
                        $(".keg").each(function(index, obj) { $(this).show(); });
                    } else {
                        keg=false;
                        $(".keg").each(function(index, obj) { $(this).hide(); });
                    }
                }),
                error: (function() {
                    $("#status").text(' ( offline )');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <main>
        <div class="container">
            
            <h1>Kegator<span id='status'></span></h1>
            <p class="weight">Váha: <span id='units'>---</span> <span class='uprim'>units</span></p>
            <div class='keg animation'>
                <h2 id='keg_name'><span id='keg_label'></span></h2>
                <p class='keg'>
                    V sudu zbývá <strong><span id='keg_left'></span> <span class='usec'></span></strong> z celkových <span id='keg_volume'></span> <span class='usec'></span>.
                </p>
            </div>
            <p class="btns">
                <button id='begin' class="btn">Nový sud</button>
                <button id='calibrate' class="btn">Kalibrovat</button>
            </p>
                
        </div>
    </main>
    

    <script>
        $( "#begin" ).click(function() {
            if (keg) {
                if (confirm('Skutečně chceš narazit nový sud?'))
                    window.location.href = 'kegstart.html';
                else
                    alert('Tak nic no ...');
            } else
                window.location.href = 'kegstart.html';
        });        
        $( "#calibrate" ).click(function() {
            if (keg) {
                if (confirm('Opravdu chceš kalibrovat když je naraženo?'))
                    window.location.href = 'calibration.html';
                else
                    alert('Nelze kalibrovat, protože je naraženo!');
            }
            else
                window.location.href = 'calibration.html';
        });        
    </script>
</body>
</html>
