<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <title>Kegator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#units").text(data.units);
                    $("#status").text('');
                    $('.uprim').each(function(index, obj) { $(this).text(data.primary_unit); });
                    $('.usec').each(function(index, obj) { $(this).text(data.secondary_unit); });
                    if ('keg' in data) {
                        keg=true;
                        $('#keg_left').text(data.keg.left);
                        $('#keg_volume').text(data.keg.volume);
                        $(".keg").each(function(index, obj) { $(this).show(); });
                    } else {
                        keg=false;
                        $(".keg").each(function(index, obj) { $(this).hide(); });
                    }
                }),
                error: (function() {
                    $("#status").text(' ( offline )');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <h1>Kegator<span id='status'></span></h1>
    <p>Váha: <span id='units'>---</span> <span class='uprim'>units</span></p>
    <div class='keg'>
        <h2 id='keg_name'></h2>
        <p class='keg'>
            V sudu zbývá <span id='keg_left'></span><span class='usec'></span> z celkem <span id='keg_volume'></span><span class='usec'></span><br />
        </p>
    </div>
    <button id='begin'>Nový sud</button>
    <button id='calibrate'>Kalibrovat</button>

    <script>
        $( "#begin" ).click(function() {
            if (keg) {
                if (confirm('Skutečně chceš narazit nový sud?'))
                    window.location.href = 'kegstart.html';
                else
                    alert('Tak nic no ...');
            } else
                window.location.href = 'kegstart.html';
        });        
        $( "#calibrate" ).click(function() {
            if (keg) {
                if (confirm('Opravdu chceš kalibrovat když je naraženo?'))
                    window.location.href = 'calibration.html';
                else
                    alert('Nelze kalibrovat, protože je naraženo!');
            }
            else
                window.location.href = 'calibration.html';
        });        
    </script>
</body>
</html>
