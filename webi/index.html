<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <title>scale</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#raw").text(data.raw);                
                }),
                error: (function() {
                    $("#raw").text('???');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500); // next load in .5s
                }),
                timeout: 3000 //3s timeout to error
            });
        }
    </script>
</head>
<body onload="load();">
    <h1>Kegator</h1>
    <p>Raw data: <span id='raw'>---</span></p>
    <p>Measurement: <span id='units'>---</span> units</p>
    <p>Callibration: <input type='number' id='calib' step='0.1'\> units <input type='button' id='setcal' name='calib' value='Set'\></p>
    <script>
        $( "#setcal" ).click(function() {
            var str = $("#calib").val();
            $.get( "calib.php" , { add: str }); 
            //alert( "click " + str );
        });
    </script>
</body>
</html>
