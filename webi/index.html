<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <title>scale</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#units").text(data.units);
                    $("#status").text('');
                    $('.uprim').each(function(index, obj) { $(this).text(data.primary_unit); });
                }),
                error: (function() {
                    $("#status").text(' ( offline )');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <h1>Kegator<span id='status'></span></h1>
    <p>Measurement: <span id='units'>---</span> <span class='uprim'>units</span></p>
    
    <script>
        $( "#setcal" ).click(function() {
            var str = $("#calib").val();
            $.get( "calib.php" , { add: str });
        });
        $(document).on("click", "#delcal", function(){
            var str = $(this).val();
            $.get( "calib.php" , { del: str });
        });
    </script>
</body>
</html>
