<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kegator - nastavení</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#feda3e">
    <meta name="theme-color" content="#feda3e">
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        function load() {
		//url = "http://10.42.0.156/conf.json";
		url = "conf.json";
		$.ajax({
			url: url,
			dataType: 'json',
			success: (function(data) {
				if ( 'ssid' in data ) {
					document.getElementById("wifi_ssid").value = data.ssid;
					document.getElementById("wifi_pwd").placeholder = "******";
				}
			}),
			error: (function() {
			})
		});
		//url2 = "http://10.42.0.156/data.json";
		url2 = "data.json";
		$.ajax({
			url: url2,
			dataType: 'json',
			success: (function(data) {
				if ( 'sw' in data ) {
					document.getElementById("fw_version").innerHTML = data.sw;
				}
			}),
			error: (function() {
			})
		});
	}
        function save(geto) {
		var gkeys = Object.keys(geto)
		var glen = gkeys.length;
		if (glen === 0) {
			alert('Není co nastavovat!'); }
		else {
			$.post( 'do.php', geto, function(data, status) {
			if ((status == 'success') && (data == 'OK')) {
				alert('Nastavení OK');
				//load();
				window.location.href = 'config.html';
			}
			else
				return;
			});
		}            
	}
    </script>
</head>
<body onload="load();" class="b-config">
    <main>
        <div class="container">
            <div class="top">
                <h1>Nastavení</h1>
            </div>
            <div class="form">
		<h2>Síť v lokále</h2>
                <p class="line">
                    <label for="wifi_ssid">Jméno sítě</label>
                    <input id='wifi_ssid' class="field" placeholder='pivniGaraz'/>

                </p>
                <p class="line">
                    <label for="wifi_password">Přihlašovací heslo</label>
                    <input  id='wifi_pwd' class="field" placeholder='123456'/>
                </p>
                <p class="btns">
                    <button id='save_ssid' class="btn">Potvrdit</button>
                </p>
		<p class="btns">
		    <button id='rem_ssid' class="btn">Odstranit</button>
		</p>
            </div>
    	    <!--<div class="form">
                <p class="line">
                    <label for="device_key">Klíč zařízení</label>
                    <input  id='device_key' class="field" placeholder='abCd3456' value=''/>
                </p>
                <p class="btns">
                    <button id='save_key' class="btn">Potvrdit</button>
                </p>
	    </div>-->
	    <div class="form">
		    <h2>Váš Kegator &reg; nyní disponuje firmwarem <span id="fw_version">neznámým</span></h2>
	    </div>
	    <p class="btns">
                <button id='cancel' class="btn">Hotovo</button>
	    </p>

	</div>
    </main>
    

    <script>
        $( "#save_ssid" ).click(function() {
			var geto = {};
            var name = $('#wifi_ssid').val();
            if (! ((name == undefined) || (name == ""))) {
				geto['wssid'] = name;
				var pwd = $('#wifi_pwd').val();
				if ((pwd == undefined) || (pwd == ""))
					pwd = '';
				geto['wpwd'] = pwd;
			}
			save(geto);
		});
		
		$( "#save_key" ).click(function() {
			var geto = {};
            var dkey = $('#device_key').val();
			if (! ((dkey == undefined) || (dkey == "")))
				geto['dkey'] = dkey;
			save(geto);
		});

	$( "#rem_ssid" ).click(function() {
		var geto = {};
		geto['wssid'] = "";
		geto['wpwd'] = "";
		save(geto);
	});

        $( "#cancel" ).click(function() {
            window.location.href = 'index.html';
        });        
    </script>
</body>
</html>
