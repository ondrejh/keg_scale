<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kegator - nový sud</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#feda3e">
    <meta name="theme-color" content="#feda3e">
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        var secunit = '';
        function load() {
            var url = "data.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    $("#units").text(data.units);
                    $("#status").text('');
                    //$('.uprim').each(function(index, obj) { $(this).text(data.primary_unit); });
                    //$('.usec').each(function(index, obj) { $(this).text(data.secondary_unit); });
                    secunit = data.secondary_unit;
                    if ('keg' in data) {
                        keg=true;
                        $('#finish_keg').hide(); // tohle nefunguje
                    } else {
                        keg=false;
                        $('#finish_keg').show(); // ani tohle ne
                    }
                }),
                error: (function() {
                    $("#status").text(' ( offline )');
                }),
                complete: (function() {
                    setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <main>
        <div class="container">
            
            <h1>Kegator - nastavení Wifi<span id='status'></span></h1>
            <p class="weight">Váha: <span id='units'>---</span> <span class='uprim'>units</span></p>
            <p class="line">
                <label for="wifi_ssid">Jméno sítě</label>
                <input id='wifi_ssid' class="field" placeholder='pivniGaraz'/>
            </p>
            <p class="line">
                <label for="wifi_password">Přihlašovací heslo</label>
                <input  id='wifi_pwd' class="field" placeholder='123456'/>
            </p>
            <p class="line">
                <label for="device_key">Klíč zařízení</label>
                <input  id='device_key' class="field" placeholder='abCd3456'/>
            </p>
            <p class="btns">
                <button id='save_wifi' class="btn">Změnit nastavení</button>
                <button id='delete_wifi' class="btn">Smazat síť</button>
                <button id='cancel' class="btn">Zrušit</button>
            </p>

        </div>
    </main>
    

    <script>
        $( "#save_wifi" ).click(function() {
            var name = $('#wifi_ssid').val();
            if ((name == undefined) || (name == "")) {
                alert('Tohle nejde. Síť se přece nějak jmenuje.');
                return;
            }
            var pwd = $('#wifi_pwd').val();
            if ((pwd == undefined) || (pwd == "")) {
                alert('Tohle nejde. Síť má přece nějaké heslo.');
                return;
            }
            var dkey = $('#device_key').val();
            if ((dkey == undefined) || (dkey == "")) {
				alert('Tohle nejde. Chybí registrační klíč');
				return;
			}
            //$.get( "wifi.php" , { name: name, pwd: pwd, dkey: dkey });
            alert('Nastavuji wifi "' + name + '", heslo ' + pwd + ', klíč ' + dkey);

            window.location.href = 'index.html';
        });        

        $( "#delete_wifi" ).click(function() {
            alert('A je pryč ...');
            //$.get( "wifi.php" , { del: 'yes' });
            window.location.href = 'index.html';
        });        

        $( "#cancel" ).click(function() {
            window.location.href = 'index.html';
        });        
    </script>
</body>
</html>
