<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kegator - nastavení</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#feda3e">
    <meta name="theme-color" content="#feda3e">
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        var keg = false;
        function load() {
            var url = "config.json";
            $.ajax({
                url: url,
                dataType: 'json',
                success: (function(data) {
                    //$("#status").text('');
                }),
                error: (function() {
                    //$("#status").text(' ( offline )');
                }),
                complete: (function() {
                    //setTimeout(function() { load(); }, 500);
                }),
                timeout: 3000
            });
        }
    </script>
</head>
<body onload="load();">
    <main>
        <div class="container">
            
            <h1>Nastavení</h1>
            <p class="line">
                <label for="wifi_ssid">Jméno sítě</label>
                <input id='wifi_ssid' class="field" placeholder='pivniGaraz'/>
            </p>
            <p class="line">
                <label for="wifi_password">Přihlašovací heslo</label>
                <input  id='wifi_pwd' class="field" placeholder='123456'/>
            </p>
            <p class="line">
                <label for="device_key">Klíč zařízení</label>
                <input  id='device_key' class="field" placeholder='abCd3456'/>
            </p>
            <p class="btns">
                <button id='save' class="btn">Potvrdit</button>
                <button id='cancel' class="btn">Zrušit</button>
            </p>

        </div>
    </main>
    

    <script>
        $( "#save" ).click(function() {
			var geto = {};
            var name = $('#wifi_ssid').val();
            if (! ((name == undefined) || (name == ""))) {
				geto['wssid'] = name;
				var pwd = $('#wifi_pwd').val();
				if ((pwd == undefined) || (pwd == ""))
					pwd = '';
				geto['wpwd'] = pwd;
			}
            var dkey = $('#device_key').val();
			if (! ((dkey == undefined) || (dkey == "")))
				geto['dkey'] = dkey;

			var gkeys = Object.keys(geto)
			var glen = gkeys.length;
			if (glen === 0) {
				alert('Není co nastavovat!'); }
			else {
				var msg = 'Nastavuji';
				for (var k in geto) {
					if ( k == 'wssid' )
						msg += ' síť';
					if ( k == 'dkey' )
						msg += ' klíč';
				}
				$.get( 'conf.php' , geto);
				alert(msg);
			}

            window.location.href = 'index.html';
        });        

        $( "#cancel" ).click(function() {
            window.location.href = 'index.html';
        });        
    </script>
</body>
</html>
