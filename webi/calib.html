<!DOCTYPE html>
<html lang='cz'>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kegator (Kalibrace)</title>
    <link rel="stylesheet" type="text/css" href="sass/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#feda3e">
    <meta name="theme-color" content="#feda3e">
    <meta charset='utf-8'>

    <script>
function load() {
    const url = "data.json";

    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 3000);
    
    fetch(url, { signal: controller.signal })
    .then(response => {
        if (!response.ok) throw new Error("Network error");
        return response.json();
    })
    .then(data => {
        // Tabulka kalibrace
        let s = `<tr>
                <th>Snímač</th>
                <th>${data.primary_unit}</th>
                <th>Akce</th>
                </tr>`;
        let cnt = 1;
        for (const key in data.calib) {
            const value = data.calib[key];
            s += `<tr>
                <td>${value}</td>
                <td>${key}</td>
                <td><button id="delcal" value="${cnt}">Smaž</button></td>
                </tr>`;
            cnt++;
        }

        document.getElementById("clbtab").innerHTML = s;
        document.getElementById("status").textContent = '';

        // Placeholder
        document.getElementById("clbin").placeholder = data.units;

        // Texty podle tříd
        document.querySelectorAll(".uprim")
        .forEach(el => el.textContent = data.primary_unit);

        document.querySelectorAll(".raw")
        .forEach(el => el.textContent = data.raw);

        document.querySelectorAll(".units")
        .forEach(el => el.textContent = data.units);
    })
    .catch(err => {
        document.getElementById("status").textContent = ' (offline)';
        console.error("Load error:", err);
    })
    .finally(() => {
        clearTimeout(timeoutId);
        setTimeout(load, 500);
    });
}
    </script>
</head>

<body onload="load();" class="b-calib">
    <main>
        <div class="container">
            
            <article>
                <div class="top">
                    <h1>Kalibrace<span id='status'></span></h1>
                    <p class="weight weight-calib no-temp">
                        Snímač: <strong><span class='raw'>---</span></strong><br />
                        Váha: <strong><span class='units'>---</span></strong> <span class='uprim'>units</span>
                    </p>
                </div>
                <p class="line">
                    <input id='clbin' type='number' class="field" step='0.1' placeholder='10.0'/>
                    <span class='uprim'></span>
                </p>
                <p class="btns">
                    <button id='setcal' class="btn">Nastav</button>
                </p>
                <h2>Kalibrační tabulka</h2>
                <table id='clbtab' class="table">
                </table>
                <p class="btns">
                    <button id='done' class="btn">Hotovo</button>
                    <button id='cancel' class="btn">Zpět</button>
                </p>
            </article>

        </div>
    </main>
    
    <script>

// Done + Cancel
document.querySelectorAll("#done, #cancel").forEach(btn => {
    btn.addEventListener("click", function () {
        window.location.href = 'index.html';
    });
});

// Nastavení kalibrace
document.getElementById("setcal").addEventListener("click", function () {
    const str = document.getElementById("clbin").value;

    const formData = new FormData();
    formData.append('addc', str);

    fetch('do.php', {
        method: 'POST',
        body: formData
    })
    .then(resp => resp.text())
    .then(data => {
        if (data === 'OK') {
            window.location.href = 'calib.html';
        }
    })
    .catch(err => console.error('addc error:', err));
});

// Delegace kliků – mazání kalibrace
document.addEventListener("click", function (e) {
    if (e.target && e.target.id === "delcal") {
        const str = e.target.value;

        const formData = new FormData();
        formData.append('delc', str);

        fetch('do.php', {
            method: 'POST',
            body: formData
        })
        .then(resp => resp.text())
        .then(data => {
            if (data === 'OK') {
                window.location.href = 'calib.html';
            }
        })
        .catch(err => console.error('delc error:', err));
    }
});
    </script>
</body>
</html>
